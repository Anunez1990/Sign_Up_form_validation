<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Sign Up page">
    <meta name="author" content="Alex Nunez">
    <title>IS 218 Homework 2</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles-->
    <link href="style.css" rel="stylesheet">

</head>
<body >
<div>
    <!-- INTRODUCTION-->
    <div>
    <h1 class="tittle text-white" >Homework 2 (IS-218)</h1>
    <h3 class="tittle text-white">Alex Nunez </h3>

    </div>
    <br>
    <!-- SING UP FORM-->

    <div class="subscription-container">
        <form action="" name="form">
            <h1 class="ml-4" >Sing Up</h1>
            <p class="ml-4 mb-1">Create your account. It's free and only takes a minute.</p>

            <div class="ml-4 mb-3" >
                <hr class="bg-gray mr-4">
                <div class="information horizontal-container mr-2">
                    <input type="text" class="input" name="FirstName" placeholder="First Name" id="fname">
                </div>
                <div class="information horizontal-container ml-2">
                    <input type="text" class="input" name="LastName" placeholder="Last Name" id="lname">
                </div>
                <div class="invalid-input">
                    Name is required.
                </div>
            </div>

            <div class="ml-4 mr-4 text-center">
                <input type="text" class="input mb-1" name="Email" placeholder="Email" id="email">
                <div class="invalid-input text-left">
                    Email is required.
                </div>
            </div>
        </form>

        <div class="text-center mt-4" >
            <div class="information ">
                <button class="Button" id="Validate" onclick="validate();">Sign Up</button>
            </div>
            <div class="information">
                <button class="Button" id="Cancel" onclick="reset();">Cancel</button>
            </div>
        </div>

    </div>
</div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
